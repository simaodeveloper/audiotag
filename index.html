<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- <audio src="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" controls></audio> -->

    <p>
        <span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span>
    </p> 

    <button class="gain">+ gain</button>
    <button class="less">- less</button>

    <button class="play">Play</button>
    <button class="pause">Pause</button>

    <button class="audio1">Audio 1</button>    
    <button class="audio2">Audio 2</button>

    <script src="./emmiter.js"></script>
    <script src="./audiotag-utils.js"></script>
    <script src="./audiotag-events.js"></script>
    <script src="./audiotag-core.js"></script>
    <script src="./audiotag.js"></script>
    <script src="./audiotag-extension-eventmodifier.js"></script>
    <script>

        let URL1 = "http://kolber.github.io/audiojs/demos/mp3/juicy.mp3"
        let URL2 = "http://tuningmania.com.br/autosom/mp3/0-intro%20to%20test%20section.MP3"
        
        const audio = new AudioTag(URL1);
        
        const $hours = document.querySelector('.hours');
        const $minutes = document.querySelector('.minutes');
        const $seconds = document.querySelector('.seconds');

        audio.on('timeupdate', ($event, { hours, minutes, seconds }) => {
                $hours.textContent      = hours;
                $minutes.textContent    = minutes;
                $seconds.textContent    = seconds;
        });

        const play = document.querySelector('.play');
        const pause = document.querySelector('.pause');
        const gain = document.querySelector('.gain');
        const less = document.querySelector('.less');
        const audio1 = document.querySelector('.audio1');
        const audio2 = document.querySelector('.audio2');

        play.addEventListener('click', () => { audio.play(); })
        pause.addEventListener('click', () => { audio.pause(); })
        gain.addEventListener('click', () => { audio.setVolume(audio.getVolume() + 10); })
        less.addEventListener('click', () => { audio.setVolume(audio.getVolume() - 15); })
        audio1.addEventListener('click', () => ( audio.setURL(URL1), audio.play()) )
        audio2.addEventListener('click', () => ( audio.setURL(URL2), audio.play()) );
    </script>
</body>
</html>
